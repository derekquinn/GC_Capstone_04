<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beer | Queen's Bar Order Ahead</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="generateList()">
	<h2>QUEEN'S BAR BEER LIST</h2>
	<br>
	<div id="menu">


		<table style="width: 55%">
			<tr id="listplace">
				<th>BEER</th>
				<th>BREWERY</th>
				<th>PRICE</th>
			</tr>
		</table>
	</div>
	<br>
	<br>

	<div id="buttons">

		<h4>
			<i>CLICK A BEER TO ADD IT TO YOUR CART, CHEERS!</i>
		</h4>

		<button onclick="addItem('Fresh Squeezed','Deschutes', 8.25)">Fresh
			Squeezed</button>
		<button onclick="addItem('Two Hearted','Bells', 8.25)">Two
			Hearted</button>
		<button onclick="addItem('Commodore Perry','Great Lakes', 8.25)">Commodore
			Perry</button>
		<button onclick="addItem('Stone IPA','Stone', 8.25)">Stone
			IPA</button>
		<button onclick="addItem('Kuhnhenn','Crème Brûlée', 10.25)">Crème
			Brûlée</button>
		<button onclick="addItem('Bud Light','Lime-a-rita', 3.25)">Lime-a-rita</button>
		<br> <br>
	</div>


	<h3>SHOPPING CART</h3>

	<div id="cartp">
		<table style="width: 55%">
			<tr id="cartplace">
				<th>BEER</th>
				<th>BREWERY</th>
				<th>PRICE</th>
			</tr>



		</table>
	</div>
	<br>


	<br>


	<button onclick="calcTotals()">CHECK OUT</button>

	<br>
	<br>

	<div id="totals">

		<table>
			<tr>
				<td class="cart">Sub Total</td>
				<td id="cart"></td>
			</tr>
			<tr>
				<td class="cart">Sales Tax 6%</td>
				<td id="cartTax"></td>
			<tr>
				<td class="cart">Your Total</td>
				<td id="cartTotal"></td>
		</table>

	</div>

	<script src=script.js></script>
</body>


</html>
